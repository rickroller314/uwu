<!DOCTYPE html>
<html>
	<head>
		<style>
			body{
			    	margin:0;
    				overflow-y:hidden;
			}
		</style>
	</head>
	<body onkeydown = "keyPressed(event);">
		<canvas id="uwu" onclick="c.fillStyle='#ffffff';c.fillRect(0,0,width,height);mode=!mode;"></canvas>
	</body>
	<script>
		alert("start!");
		var width = window.innerWidth;
		var height = window.innerHeight;
		var canvas = document.getElementById("uwu");
		var c = canvas.getContext("2d");
		var mode = false;
		var flag = 0;
		var flags = [
			["red", "orange", "yellow", "green", "blue", "purple"],
			["#f44", "blue"],
			["#f88", "yellow", "blue"],
			["blue", "pink", "white", "pink", "blue"],
			["#a40061", "#b75592", "#d063a6", "#ededeb", "#e4accf", "#c54e54", "#8a1e04"],
			["black", "grey", "white", "purple"],
			["magenta", "green", "blue"],
			["white", "purple", "grey"],
			["purple", "white", "green"],
			["yellow", "white", "purple", "black"],
			["pink", "white", "purple", "black", "blue"]
		];
		canvas.setAttribute("width", ""+width);
		canvas.setAttribute("height", ""+height);
		c.textAlign = "center";
		setInterval(function(){
			var pSize = Math.round(Math.random()*width/2);
			for(var smol = 4; smol > 0; smol--){
				var pSize = Math.round(Math.random()*pSize);
			}
			var x = Math.random()*width;
			var y = Math.random()*height;
			if(mode){
				setRainbow(c.createLinearGradient(0, 0, width, 0));
			}else{
				setRainbow(c.createLinearGradient(x-pSize,y,x+pSize,y));
			}
			c.font = pSize+"px Cursive";
			var text=Math.random()<0.5?"UwU":"OwO";
			c.fillText(text, x, y);
		}, 10);
		function setRainbow(name){
			for(var colorCounter = 0; colorCounter < flags[flag].length; colorCounter++){
				name.addColorStop(colorCounter/(flags[flag].length-1),flags[flag][colorCounter]);
			}
			c.fillStyle = name;
		}
		function keyPressed(event){
			c.fillStyle='#ffffff';
			c.fillRect(0,0,width,height);
			flag+=flags.length+1;
			flag%=flags.length;
		}
	</script>
</html>
