<!DOCTYPE html>
<html>
	<head>
		<style>
			body{
			    	margin:0;
    				overflow-y:hidden;
			}
		</style>
	</head>
	<body onkeydown = "keyPressed(event);">
		<canvas id="uwu" onclick="c.fillStyle='#ffffff';c.fillRect(0,0,width,height);mode=!mode;"></canvas>
	</body>
	<script>
		alert("start!");
		var width = window.innerWidth;
		var height = window.innerHeight;
		var canvas = document.getElementById("uwu");
		var c = canvas.getContext("2d");
		var mode = 0;
		flagCount = 2;
		var flag = 0;
		canvas.setAttribute("width", ""+width);
		canvas.setAttribute("height", ""+height);
		c.textAlign = "center";
		setInterval(function(){
			var pSize = Math.round(Math.random()*width/2);
			for(var smol = 4; smol > 0; smol--){
				var pSize = Math.round(Math.random()*pSize);
			}
			var x = Math.random()*width;
			var y = Math.random()*height;
			if(mode){
				setRainbow(c.createLinearGradient(0, 0, width, 0));
			}else{
				setRainbow(c.createLinearGradient(x-pSize,y,x+pSize,y));
			}
			c.font = pSize+"px Cursive";
			var text=Math.random()<0.5?"UwU":"OwO";
			c.fillText(text, x, y);
		}, 10);
		function setRainbow(name){
			switch(flag){
				case 0:
					name.addColorStop(0,"#f00");
					name.addColorStop(0.2,"#f80");
					name.addColorStop(0.4,"#ff0");
					name.addColorStop(0.6,"#0f0");
					name.addColorStop(0.8,"#00f");
					name.addColorStop(1,"#f0f");
				break;
				case 1:
					name.addColorStop(0,"#f8f");
					name.addColorStop(1,"#00f");
				break;
			}
			c.fillStyle = name;
		}
		function keyPressed(event){
			c.fillStyle='#ffffff';
			c.fillRect(0,0,width,height);
			flag+=flagCount+1;
			flag%=flagCount;
		}
	</script>
</html>
